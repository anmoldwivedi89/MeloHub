<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MeloHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #191414 0%, #1db954 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1db954;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo a {
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo a:hover {
            opacity: 0.8;
        }

        .logo p {
            color: #b3b3b3;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .info-box {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #b3b3b3;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #b3b3b3;
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
        }

        .btn-reset:active {
            transform: scale(0.98);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #1ed760;
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1db954;
        }

        .loading {
            display: none;
            text-align: center;
            color: #1db954;
            margin-top: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        @media (max-width: 600px) {
            .forgot-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <div class="logo">
            <a href="Index.html">
                <h1>üéµ MeloHub</h1>
            </a>
            <p>We'll send you a link to reset your password</p>
        </div>

        <div class="info-box">
            <p>Enter your email address and we'll send you a link to reset your password. Check your inbox and spam
                folder.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn-reset" id="resetBtn">Send Reset Link</button>
            <div class="loading" id="loading">Sending email</div>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHbntnls3owiym8w8m4p6o-Qf72wj45AA",
            authDomain: "spotify-94834.firebaseapp.com",
            projectId: "spotify-94834",
            storageBucket: "spotify-94834.firebasestorage.app",
            messagingSenderId: "38288570502",
            appId: "1:38288570502:web:af34f2be9f79c6356fb907"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const forgotForm = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const resetBtn = document.getElementById('resetBtn');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loading.style.display = 'block';
            resetBtn.disabled = true;

            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email);

                loading.style.display = 'none';
                successMessage.innerHTML = `
                    <strong>Email sent successfully!</strong><br>
                    Check your inbox at <strong>${email}</strong> for the password reset link.
                    <br><br>
                    Don't see it? Check your spam folder.
                `;
                successMessage.style.display = 'block';

                // Clear the form
                emailInput.value = '';

                // Re-enable button after 5 seconds
                setTimeout(() => {
                    resetBtn.disabled = false;
                }, 5000);

            } catch (error) {
                loading.style.display = 'none';
                resetBtn.disabled = false;

                let errorMsg = 'An error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address format.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your connection.';
                        break;
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already signed in, redirect to main page
                window.location.href = 'Index.html';
            }
        });
    </script>
</body>

</html>
