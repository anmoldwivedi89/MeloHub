<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MeloHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #191414 0%, #1db954 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1db954;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo a {
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo a:hover {
            opacity: 0.8;
        }

        .logo p {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #b3b3b3;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak {
            background: #ff4444;
            width: 33%;
        }

        .strength-medium {
            background: #ffaa00;
            width: 66%;
        }

        .strength-strong {
            background: #1db954;
            width: 100%;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
        }

        .btn-signup:active {
            transform: scale(0.98);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 15px;
            color: #b3b3b3;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #b3b3b3;
        }

        .login-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #1ed760;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1db954;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #1db954;
            margin-top: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .terms {
            font-size: 0.8rem;
            color: #b3b3b3;
            text-align: center;
            margin-top: 15px;
            line-height: 1.5;
        }

        .terms a {
            color: #1db954;
            text-decoration: none;
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 50px;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <a href="Index.html">
                <h1>ðŸŽµ MeloHub</h1>
            </a>
            <p>Sign up to start listening</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Google Sign-In Button -->
        <button id="googleSignInBtn" class="btn-google">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min 6 characters)" required
                    minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
            <div class="loading" id="loading">Creating your account</div>
        </form>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithRedirect, getRedirectResult, onAuthStateChanged, setPersistence, browserLocalPersistence, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHbntnls3owiym8w8m4p6o-Qf72wj45AA",
            authDomain: "spotify-94834.firebaseapp.com",
            projectId: "spotify-94834",
            storageBucket: "spotify-94834.firebasestorage.app",
            messagingSenderId: "38288570502",
            appId: "1:38288570502:web:af34f2be9f79c6356fb907"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ensure session persists locally
        setPersistence(auth, browserLocalPersistence).catch(err => console.error("Persistence Error:", err));

        const googleProvider = new GoogleAuthProvider();

        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const strengthBar = document.getElementById('strengthBar');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && !localStorage.getItem('spotifyUser')) {
                // Sync localStorage
                localStorage.setItem('spotifyUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL
                }));
            }
            if (user) {
                window.location.href = 'Index.html';
            }
        });

        // Handle redirect result
        getRedirectResult(auth).then((result) => {
            if (result) {
                localStorage.removeItem('loginAttempt'); // Success!
                const user = result.user;
                console.log("Redirect result found user:", user.email);
                localStorage.setItem('spotifyUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL
                }));

                window.location.href = 'Index.html';
            } else if (localStorage.getItem('loginAttempt')) {
                // If we attempted login but got no result after redirect
                console.log("No redirect result found despite attempt.");
                localStorage.removeItem('loginAttempt');
            }
        }).catch((error) => {
            console.error('Redirect Error:', error);
            if (error.code !== 'auth/popup-closed-by-user') {
                errorMessage.textContent = `Sign-up failed: ${error.code}`;
                errorMessage.style.display = 'block';
            }
        });

        // Google Sign-In
        googleSignInBtn.addEventListener('click', async () => {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Check if running via file:// protocol
            if (window.location.protocol === 'file:') {
                errorMessage.innerHTML = '<strong>Security Error:</strong> Google Sign-Up does not work when opening HTML files directly. <br><br>Please use a local server like "Live Server" in VS Code or "python -m http.server".';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                localStorage.setItem('loginAttempt', 'true');
                // Using Redirect for mobile stable experience
                await signInWithRedirect(auth, googleProvider);
            } catch (error) {
                console.error('Sign-Up Error:', error);
                errorMessage.textContent = `Error: ${error.code}`;
                errorMessage.style.display = 'block';
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Create user with Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with name
                await updateProfile(user, {
                    displayName: name
                });

                // Show success message
                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';
                loading.style.display = 'none';

                // Store user info
                localStorage.setItem('spotifyUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: name
                }));

                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'Index.html';
                }, 1500);

            } catch (error) {
                loading.style.display = 'none';

                // Handle errors
                let errorMsg = 'An error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'This email is already registered. Please login instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Password is too weak. Use at least 6 characters.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'Email/password accounts are not enabled.';
                        break;
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'Index.html';
            }
        });
    </script>
</body>

</html>
