
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" src="close.svg" class="invert" alt="Close Menu">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="logo.svg" alt="Spotify Logo" class="invert"><span>Spotify</span></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="logo.svg" alt="Library">
                    <span>Your Library</span>
                </div>
                <div class="songList">
                    <ul>
                        </ul>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img src="hamburger.svg" class="invert hamburger" alt="Menu" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="green">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M9.5 8v8l6-4-6-4z" fill="white" />
                            </svg>
                        </div>
                        <img src="https://newjams-images.scdn.co/image/ab676477000033ad/dt/v3/discover-weekly/BVgs2KxAlnoUP8N1QJizmg==/QkctbmVCRy1uZUJHLW5lQg==" alt="Happy Hits">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                     <div class="card">
                        <div class="play">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="green">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M9.5 8v8l6-4-6-4z" fill="white" />
                            </svg>
                        </div>
                        <img src="https://newjams-images.scdn.co/image/ab676477000033ad/dt/v3/discover-weekly/BVgs2KxAlnoUP8N1QJizmg==/QkctbmVCRy1uZUJHLW5lQg==" alt="Happy Hits">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">Song Name Here</div>
                    <div class="songsbuttons">
                        <img id="previous" src="prevsong.svg" alt="Previous" />
                        <img id="play" src="play.svg" alt="Play" />
                        <img id="next" src="nextsong.svg" alt="Next" />
                    </div>
                    <div class="songtime">00:00 / 00:00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
