<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeloHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1db954;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo a {
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo a:hover {
            opacity: 0.8;
        }

        .logo p {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #b3b3b3;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1db954;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #1ed760;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 50px;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-google:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 15px;
            color: #b3b3b3;
            position: relative;
            z-index: 1;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #b3b3b3;
        }

        .signup-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #1ed760;
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1db954;
        }

        .loading {
            display: none;
            text-align: center;
            color: #1db954;
            margin-top: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }

        .hidden {
            display: none !important;
        }

        .otp-hint {
            color: #b3b3b3;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html">
                <h1>ðŸŽµ MeloHub</h1>
            </a>
            <p>Login to continue listening</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Google Sign-In Button -->
        <button id="googleSignInBtn" class="btn-google">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Phone Number</label>
                <input type="text" id="email" placeholder="Email or phone (with +country code)" required>
                <div class="otp-hint">e.g. +91 9876543210 for phone</div>
            </div>

            <div id="passwordGroup" class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div id="otpGroup" class="form-group hidden">
                <label for="otp">Verification Code (OTP)</label>
                <input type="text" id="otp" placeholder="Enter 6-digit code">
            </div>

            <div id="recaptcha-container"></div>

            <div class="forgot-password" id="forgotPwdLink">
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="mainSubmitBtn">Log In</button>
            <button type="button" id="verifyOtpBtn" class="btn-login hidden">Verify OTP</button>
            <div class="loading" id="loading">Processing</div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up for MeloHub</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithRedirect, getRedirectResult, onAuthStateChanged, setPersistence, browserLocalPersistence, GoogleAuthProvider, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHbntnls3owiym8w8m4p6o-Qf72wj45AA",
            authDomain: "spotify-94834.firebaseapp.com",
            projectId: "spotify-94834",
            storageBucket: "spotify-94834.firebasestorage.app",
            messagingSenderId: "38288570502",
            appId: "1:38288570502:web:af34f2be9f79c6356fb907"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ensure session persists locally
        setPersistence(auth, browserLocalPersistence).catch(err => console.error("Persistence Error:", err));

        const googleProvider = new GoogleAuthProvider();
        let confirmationResult = null;

        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const otpInput = document.getElementById('otp');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const passwordGroup = document.getElementById('passwordGroup');
        const otpGroup = document.getElementById('otpGroup');
        const mainSubmitBtn = document.getElementById('mainSubmitBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const forgotPwdLink = document.getElementById('forgotPwdLink');

        // Initialize reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {
                // reCAPTCHA solved, allow signInWithPhoneNumber.
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && !localStorage.getItem('spotifyUser')) {
                localStorage.setItem('spotifyUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email || user.phoneNumber,
                    displayName: user.displayName || user.email?.split('@')[0] || "User",
                    photoURL: user.photoURL
                }));
            }
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Handle redirect result
        getRedirectResult(auth).then((result) => {
            if (result) {
                localStorage.removeItem('loginAttempt');
                window.location.href = 'index.html';
            }
        }).catch((error) => {
            console.error('Redirect Error:', error);
            errorMessage.textContent = `Login failed: ${error.code}`;
            errorMessage.style.display = 'block';
        });

        // Google Sign-In
        googleSignInBtn.addEventListener('click', async () => {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            try {
                localStorage.setItem('loginAttempt', 'true');
                await signInWithRedirect(auth, googleProvider);
            } catch (error) {
                console.error('Sign-In Error:', error);
                errorMessage.textContent = `Error: ${error.code}`;
                errorMessage.style.display = 'block';
            }
        });

        // Main Form Submit (Email/Pass or Send Phone OTP)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = emailInput.value.trim();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (identifier.includes('@')) {
                // Email Flow
                const password = passwordInput.value;
                loading.style.display = 'block';
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, identifier, password);
                    const user = userCredential.user;
                    localStorage.setItem('spotifyUser', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || identifier.split('@')[0]
                    }));
                    window.location.href = 'index.html';
                } catch (error) {
                    loading.style.display = 'none';
                    errorMessage.textContent = "Login failed: " + error.code;
                    errorMessage.style.display = 'block';
                }
            } else {
                // Phone Flow - Send OTP
                loading.textContent = "Sending OTP...";
                loading.style.display = 'block';
                const appVerifier = window.recaptchaVerifier;

                try {
                    confirmationResult = await signInWithPhoneNumber(auth, identifier, appVerifier);
                    loading.style.display = 'none';
                    successMessage.textContent = "OTP Sent to " + identifier;
                    successMessage.style.display = 'block';

                    // Show OTP fields, hide password
                    passwordGroup.classList.add('hidden');
                    forgotPwdLink.classList.add('hidden');
                    otpGroup.classList.remove('hidden');
                    mainSubmitBtn.classList.add('hidden');
                    verifyOtpBtn.classList.remove('hidden');
                } catch (error) {
                    loading.style.display = 'none';
                    errorMessage.textContent = "Phone error: " + error.code + ". Ensure format is +[code][number]";
                    errorMessage.style.display = 'block';
                }
            }
        });

        // Verify OTP Button
        verifyOtpBtn.addEventListener('click', async () => {
            const code = otpInput.value.trim();
            if (code.length < 6) {
                errorMessage.textContent = "Please enter 6-digit OTP";
                errorMessage.style.display = 'block';
                return;
            }

            loading.textContent = "Verifying...";
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                localStorage.setItem('spotifyUser', JSON.stringify({
                    uid: user.uid,
                    email: user.phoneNumber,
                    displayName: "MeloHub User"
                }));
                window.location.href = 'index.html';
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = "Invalid OTP code.";
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
